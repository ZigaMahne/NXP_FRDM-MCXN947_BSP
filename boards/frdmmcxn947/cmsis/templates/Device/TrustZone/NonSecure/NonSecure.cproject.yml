# A project translates into one executable or library.
project:
  device: :cm33_core0

  generators:
    options:
      - generator: MCUXpressoConfig
        path: ./MCUXpressoConfig
        name: ConfigTools

  processor:
    # This project is executed in non-secure mode.
    trustzone: non-secure

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: Device:Config Tools:Init
    - component: Device:Startup
    - component: Device:CMSIS:MCXN947_header
    - component: Device:CMSIS:MCXN947_system

    - component: Device:SDK Drivers:clock
    - component: Device:SDK Drivers:common
    - component: Device:SDK Drivers:mcx_spc
    - component: Device:SDK Drivers:reset

    - component: CMSIS:CORE

  groups:
    - group: Main
      files:
        - file: ./main.c

  linker:
    - script: RTE/Device/MCXN947VDF_cm33_core0/MCXN947_cm33_core0_flash_ns.scf
      for-compiler: AC6

    - script: RTE/Device/MCXN947VDF_cm33_core0/MCXN947_cm33_core0_flash_ns.ld
      for-compiler: GCC
